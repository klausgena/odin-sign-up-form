<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caprasimo&family=PT+Serif+Caption&display=swap');
    </style>
</head>
<body>
    <div id="container">
        <div id="graphic">
            <div id="logo">
                <h1>Ye Olde Donut</h1>
            </div>
            <div id="footer-1">
                <p>Photo by <a href="#">Nicolas Severyns</a>.</p>
            </div>
        </div>
        <div id="form-div">
            <div id="shout-out">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
                <h2>You <i>know</i> you want to.</h2>
            </div>
            <div id="form">
                <h2>Let's do this!</h2>
                <form action="#" method="post">
                    <ul>
                       <li><label for="first-name">first name</label><input type="text" name="first-name" id="first-name"></li>
                       <li><label for="last-name">last name</label><input type="text" name="last-name" id="last-name"></li>
                       <li><label for="email">email</label><input type="email" name="email" id="email"></li>
                       <li><label for="phone">phone number</label><input type="number" name="phone" id="phone"></li>
                       <li><label for="password">password</label><input type="password" name="password" id="password"></li>
                       <li><label for="confirm-password">confirm password</label><input type="password" name="confirm-password" id="confirm-password"></li>
                    </ul>
                    <div id="button">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div id="footer-2"><p>Already have an account? <a href="#">Log in</a></p></div>
        </div>
    </div>
    
</body>
</html>
